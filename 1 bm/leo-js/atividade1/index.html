<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul치rio com Valida칞칚o - Atividade 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>游닇 Formul치rio de Cadastro</h1>
      <form id="formulario" novalidate>
        <!-- Campo Nome: valida칞칚o m칤nimo 3 caracteres -->
        <div class="campo">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required />
          <span class="erro" id="erro-nome"></span>
          <small class="dica">M칤nimo 3 caracteres</small>
        </div>

        <!-- Campo Email: valida칞칚o contendo @ -->
        <div class="campo">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <span class="erro" id="erro-email"></span>
          <small class="dica">Deve conter @</small>
        </div>

        <!-- Campo Telefone: com m치scara autom치tica -->
        <div class="campo">
          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="(11) 99999-9999"
            required
          />
          <span class="erro" id="erro-telefone"></span>
          <small class="dica">Formato: (11) 99999-9999</small>
        </div>

        <!-- Campo CPF: com m치scara autom치tica -->
        <div class="campo">
          <label for="cpf">CPF:</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="000.000.000-00"
            required
          />
          <span class="erro" id="erro-cpf"></span>
          <small class="dica">Formato: 000.000.000-00</small>
        </div>

        <!-- Campo Data de Nascimento: valida칞칚o maior de 18 anos -->
        <div class="campo">
          <label for="dataNascimento">Data de Nascimento:</label>
          <input
            type="date"
            id="dataNascimento"
            name="dataNascimento"
            required
          />
          <span class="erro" id="erro-data"></span>
          <small class="dica">Deve ser maior de 18 anos</small>
        </div>

        <!-- Bot칚o de submit -->
        <button type="submit">Cadastrar</button>

        <!-- 츼rea para mostrar dados v치lidos -->
        <div id="resultado" class="resultado"></div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
