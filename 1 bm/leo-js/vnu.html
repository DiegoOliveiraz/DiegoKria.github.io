<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Simples</title>
  </head>
  <body>
    <h1>Formulário de Cadastro</h1>

    <form action="#" method="post">
      <h2>Dados Pessoais</h2>

      <label for="nome">Nome Completo:</label><br />
      <input type="text" id="nome" name="nome" required /><br /><br />

      <label for="email">E-mail:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="telefone">Telefone:</label><br />
      <input type="tel" id="telefone" name="telefone" /><br /><br />

      <label for="nascimento">Data de Nascimento:</label><br />
      <input type="date" id="nascimento" name="nascimento" /><br /><br />

      <label for="genero">Gênero:</label><br />
      <select id="genero" name="genero">
        <option value="">Selecione...</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
        <option value="nao-informar">Prefiro não informar</option></select
      ><br /><br />

      <h2>Endereço</h2>

      <label for="cep">CEP:</label><br />
      <input
        type="text"
        id="cep"
        name="cep"
        pattern="[0-9]{5}-?[0-9]{3}"
      /><br /><br />

      <label for="rua">Rua:</label><br />
      <input type="text" id="rua" name="rua" /><br /><br />

      <label for="numero">Número:</label><br />
      <input type="text" id="numero" name="numero" /><br /><br />

      <label for="bairro">Bairro:</label><br />
      <input type="text" id="bairro" name="bairro" /><br /><br />

      <label for="cidade">Cidade:</label><br />
      <input type="text" id="cidade" name="cidade" /><br /><br />

      <label for="estado">Estado:</label><br />
      <select id="estado" name="estado">
        <option value="">Selecione...</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option></select
      ><br /><br />

      <h2>Preferências</h2>

      <label for="interesses">Áreas de Interesse:</label><br />
      <input
        type="checkbox"
        id="tecnologia"
        name="interesses[]"
        value="tecnologia"
      />
      <label for="tecnologia">Tecnologia</label><br />

      <input
        type="checkbox"
        id="educacao"
        name="interesses[]"
        value="educacao"
      />
      <label for="educacao">Educação</label><br />

      <input type="checkbox" id="saude" name="interesses[]" value="saude" />
      <label for="saude">Saúde</label><br />

      <input
        type="checkbox"
        id="esportes"
        name="interesses[]"
        value="esportes"
      />
      <label for="esportes">Esportes</label><br />

      <input type="checkbox" id="artes" name="interesses[]" value="artes" />
      <label for="artes">Artes</label><br /><br />

      <label for="newsletter">Tipo de Newsletter:</label><br />
      <input type="radio" id="diaria" name="newsletter" value="diaria" />
      <label for="diaria">Diária</label><br />

      <input type="radio" id="semanal" name="newsletter" value="semanal" />
      <label for="semanal">Semanal</label><br />

      <input type="radio" id="mensal" name="newsletter" value="mensal" />
      <label for="mensal">Mensal</label><br />

      <input type="radio" id="nenhuma" name="newsletter" value="nenhuma" />
      <label for="nenhuma">Não quero receber</label><br /><br />

      <h2>Comentários</h2>

      <label for="comentarios">Comentários Adicionais:</label><br />
      <textarea
        id="comentarios"
        name="comentarios"
        rows="4"
        cols="50"
        placeholder="Digite aqui seus comentários..."
      ></textarea
      ><br /><br />

      <h2>Arquivo</h2>

      <label for="arquivo">Anexar Arquivo:</label><br />
      <input
        type="file"
        id="arquivo"
        name="arquivo"
        accept=".pdf,.doc,.docx,.jpg,.png"
      /><br /><br />

      <h2>Confirmação</h2>

      <input type="checkbox" id="termos" name="termos" required />
      <label for="termos">Aceito os termos e condições</label><br /><br />

      <input type="checkbox" id="privacidade" name="privacidade" />
      <label for="privacidade">Aceito receber comunicações por e-mail</label
      ><br /><br />

      <button type="submit">Enviar Formulário</button>
      <button type="reset">Limpar Campos</button>
    </form>

    <hr />

    <h2>Exemplo de Formulário de Contato Simples</h2>

    <form action="#" method="post">
      <label for="nome-contato">Nome:</label><br />
      <input
        type="text"
        id="nome-contato"
        name="nome-contato"
        required
      /><br /><br />

      <label for="email-contato">E-mail:</label><br />
      <input
        type="email"
        id="email-contato"
        name="email-contato"
        required
      /><br /><br />

      <label for="assunto">Assunto:</label><br />
      <input type="text" id="assunto" name="assunto" /><br /><br />

      <label for="mensagem">Mensagem:</label><br />
      <textarea
        id="mensagem"
        name="mensagem"
        rows="5"
        cols="40"
        required
      ></textarea
      ><br /><br />

      <button type="submit">Enviar Mensagem</button>
    </form>
  </body>
</html>
