<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Página Web</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        display: grid;
        grid-template-areas:
          "header header header"
          "nav main sidebar"
          "footer footer footer";
        grid-template-rows: 80px 1fr 80px;
        grid-template-columns: 270px 1fr 270px;
        gap: 0;
      }

      .header {
        grid-area: header;
        background-color: #1ac6f0;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 20px;
        font-size: 18px;
        font-weight: bold;
      }

      .navigation {
        grid-area: nav;
        background-color: #00e676;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
      }

      .main-content {
        grid-area: main;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #888;
        font-size: 32px;
        font-weight: bold;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: #e91e63;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
      }

      .footer {
        grid-area: footer;
        background-color: #1ac6f0;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 20px;
        font-size: 18px;
        font-weight: bold;
      }

      /* Responsividade para dispositivos móveis */
      @media (max-width: 768px) {
        body {
          grid-template-areas:
            "header"
            "nav"
            "main"
            "sidebar"
            "footer";
          grid-template-rows: 60px 60px 1fr 200px 60px;
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">Header</header>

    <nav class="navigation">Navigation</nav>

    <main class="main-content">Minha Página Web</main>

    <aside class="sidebar">Sidebar</aside>

    <footer class="footer">Footer</footer>
  </body>
</html>
